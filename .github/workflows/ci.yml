name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
      fail-fast: false  # 继续运行其他版本即使某个失败

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4  # 升级到v4版本
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        check-latest: true
      timeout-minutes: 5  # 设置单独步骤超时
      # env:
        # 使用国内镜像加速下载（可选）
        # NODEJS_ORG_MIRROR: https://npmmirror.com/mirrors/node
    - name: install pnpm
      run: npm i -g pnpm
        
    - name: Install dependencies
      run: pnpm install
      timeout-minutes: 3  # 安装依赖超时设置
      
    - name: Run linting
      run: pnpm run lint
      
    - name: Run type checking
      run: pnpm run typecheck
      
    - name: Build
      run: pnpm run build