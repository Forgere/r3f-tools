name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'bun'
        
    - name: Install dependencies
      run: bun ci
      
    - name: Build
      run: bun run build
      
    - name: Publish to npm
      run: npm publish